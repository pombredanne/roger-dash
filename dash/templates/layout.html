<!doctype html>
<title>RogerOS Dashboard</title>
<div class="span7 roger" align=center style="width: 100%;
                                             background: AliceBlue">
  <div style="width: 50%">
  <img
  src="https://dc8hdnsmzapvm.cloudfront.net/assets/images/tagfee/roger.png?9e45023"
  alt="Anatomy of Roger" width="100" height="100" _cdn="true"
  >
  </div>
  <div style="width: 50%; font-family:monospace;
            font-size:xx-large; color:#00CCFF;" align=center>
            RogerOS Dashboard
  </div>

</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
<table class="columns" style="width: 75%" align=center>
    <tr>
        <td><ul class=flashes>
            {% for message in messages %}<li>{{ message }}</li>{% endfor %}
            </ul>
        </td>
    </tr>
</table>
{% endif %}
{% endwith %}
{% block body %}{% endblock %}
